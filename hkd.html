<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán hàng - HKD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hkd.css">
</head>
<body>
    <!-- Header -->
    <header class="hkd-header">
        <div class="header-left">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="hkd-info">
                <h2 id="hkdNameMobile">HKD Name</h2>
                <p>Chế độ bán hàng</p>
            </div>
        </div>
        <div id="syncStatus" class="sync-status offline">
    <i class="fas fa-wifi"></i>
    <span>Đang offline</span>
</div>
        <div class="header-right">
            <div class="cart-badge" onclick="toggleCart()">
                <i class="fas fa-shopping-cart" style="font-size: 20px; color: #4a6ee0;"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-store"></i> <span id="hkdName">HKD Name</span></h3>
        </div>
        <div class="sidebar-menu" id="sidebarMenu">
            <!-- Menu items will be loaded by JavaScript -->
        </div>
    </div>
    
    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Giỏ hàng</h3>
            <button class="close-cart" onclick="toggleCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-summary">
            <div class="customer-input">
                <input type="text" id="customerName" placeholder="Tên khách hàng (để trống nếu khách lẻ)">
            </div>
            <div class="summary-row">
                <span class="summary-label">Tạm tính:</span>
                <span class="summary-value" id="cartSubtotal">0₫</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Giảm giá:</span>
                <span class="summary-value">0₫</span>
            </div>
            <div class="summary-row total-row">
                <span class="summary-label">Tổng cộng:</span>
                <span class="summary-value" id="cartTotal">0₫</span>
            </div>
            <div class="cart-actions">
                <button class="btn-clear" id="clearCart">Xóa giỏ</button>
                <button class="btn-checkout" id="createInvoice">Xuất hàng</button>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="hkd-container">
        <!-- Categories -->
        <div class="categories">
            <div class="category-list" id="categoryList">
                <!-- Categories will be loaded by JavaScript -->
            </div>
        </div>
        
        <!-- Products Grid -->
        <div class="products-grid" id="productGrid">
            <!-- Products will be loaded by JavaScript -->
        </div>
    </div>
    
    <!-- Fixed Footer -->
    <footer class="hkd-footer">
        <div class="footer-left">
            <div class="cart-preview" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <div class="cart-info">
                    <h4>Giỏ hàng</h4>
                    <p id="cartTotalMobile">0₫ • 0 sản phẩm</p>
                </div>
            </div>
        </div>
        <div class="footer-right">
            <button class="footer-btn btn-history" id="viewHistory">
                <i class="fas fa-history"></i>
            </button>
            <button class="footer-btn btn-revenue" id="viewRevenue">
                <i class="fas fa-chart-line"></i>
            </button>
        </div>
    </footer>
    
    <!-- Modals -->
    
    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lịch sử hóa đơn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="historyContent">
                        <!-- History will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Revenue Modal -->
    <div class="modal fade" id="revenueModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Báo cáo doanh thu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="revenueContent">
                        <!-- Revenue report will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Products Modal -->
    <div class="modal fade" id="productsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Danh sách sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="productsContent">
                        <!-- Products list will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Invoice Receipt Modal -->
    <div class="modal fade" id="invoiceReceiptModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Hóa đơn bán hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="receiptContent">
                        <!-- Receipt will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="printReceipt">
                        <i class="fas fa-print"></i> In hóa đơn
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- App scripts - THỨ TỰ RẤT QUAN TRỌNG -->
<script src="js/firebase-config.js"></script>
<script src="js/indexedDB.js"></script>
<script src="js/sync-manager.js"></script>
<script src="js/auth.js"></script>
<script src="js/utils.js"></script>
<script src="js/hkd.js"></script>
<script src="js/init.js"></script>

    
    <script>
        // Initialize HKD page
        document.addEventListener('DOMContentLoaded', function() {
            initHKDPage();
        });
        
        // Toggle cart sidebar
        function toggleCart() {
            const cartSidebar = document.getElementById('cartSidebar');
            cartSidebar.classList.toggle('active');
            
            // Tạo overlay nếu chưa có
            const overlay = document.getElementById('cartOverlay');
            if (!overlay) {
                const newOverlay = document.createElement('div');
                newOverlay.id = 'cartOverlay';
                newOverlay.className = 'sidebar-overlay';
                newOverlay.onclick = toggleCart;
                document.body.appendChild(newOverlay);
                setTimeout(() => newOverlay.classList.add('active'), 10);
            } else {
                overlay.classList.toggle('active');
            }
        }
        
        // Update cart footer
        function updateCartFooter() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            document.getElementById('cartTotalMobile').textContent = 
                `${Utils.formatCurrency(totalAmount)} • ${totalItems} sản phẩm`;
        }
        
        // Thêm các hàm global
        window.toggleCart = toggleCart;
        
        // Override cart display update để cập nhật footer
        const originalUpdateCartDisplay = updateCartDisplay;
        updateCartDisplay = function() {
            originalUpdateCartDisplay();
            updateCartFooter();
        };
    </script>
</body>
</html>
