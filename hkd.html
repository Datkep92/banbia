    </style>

    <!-- Font Awesome -->

    <!-- SCRIPTS -->
    <script src="firebase-config.js"></script>

    <script>
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Ki·ªÉm tra tr·∫°ng th√°i ƒëƒÉng nh·∫≠p
            const isLoggedIn = window.authManager?.checkAuthStatus() || false;
            const loginSection = document.getElementById('login-section');
            const appSection = document.getElementById('app-section');
            
            console.log('Login status:', isLoggedIn);
            
            if (isLoggedIn) {
                // ƒê√£ ƒëƒÉng nh·∫≠p: hi·ªán app, ·∫©n login
                if (loginSection) loginSection.style.display = 'none';
                if (appSection) appSection.style.display = 'block';
                
                // Kh·ªüi t·∫°o HKD App
                console.log('Initializing HKD App...');
                setTimeout(() => {
                    if (typeof window.hkdManager === 'undefined') {
                        window.hkdManager = new HKDManager();
                    }
                }, 500);
                
                // Logout button
                document.getElementById('logout-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
                        utils.showLoading('ƒêang ƒëƒÉng xu·∫•t...');
                        
                        // G·ªçi logout t·ª´ authManager
                        if (window.authManager) {
                            window.authManager.logout('hkd');
                        }
                        
                        // X√≥a gi·ªè h√†ng local
                        localStorage.removeItem('current_cart');
                        
                        setTimeout(() => {
                            utils.hideLoading();
                            utils.showNotification('ƒê√£ ƒëƒÉng xu·∫•t th√†nh c√¥ng', 'success');
                            
                            setTimeout(() => {
                                window.location.reload();
                            }, 500);
                        }, 300);
                    }
                });
                
                // Sync status button
                document.getElementById('sync-status').addEventListener('click', function() {
                    if (window.dbManager && navigator.onLine) {
                        utils.showLoading('ƒêang ƒë·ªìng b·ªô d·ªØ li·ªáu...');
                        window.dbManager.syncPendingSales().then(count => {
                            utils.hideLoading();
                            utils.showNotification(`ƒê√£ ƒë·ªìng b·ªô ${count} ƒë∆°n h√†ng`, 'success');
                        });
                    } else {
                        utils.showNotification('Kh√¥ng c√≥ k·∫øt n·ªëi m·∫°ng', 'warning');
                    }
                });
                
                // Update cart count on load
                function updateCartDisplay() {
                    try {
                        const cart = JSON.parse(localStorage.getItem('current_cart')) || { items: [] };
                        const cartCount = document.getElementById('cart-count');
                        const cartTotal = document.getElementById('cart-total');
                        
                        if (cartCount) {
                            const totalItems = cart.items.reduce((sum, item) => sum + item.quantity, 0);
                            cartCount.textContent = totalItems;
                        }
                        
                        if (cartTotal) {
                            cartTotal.textContent = utils.formatCurrency(cart.subtotal || 0);
                        }
                    } catch (e) {
                        console.error('Error updating cart display:', e);
                    }
                }
                
                // Initial update
                updateCartDisplay();
                
                // Listen for cart updates
                window.addEventListener('storage', function(e) {
                    if (e.key === 'current_cart') {
                        updateCartDisplay();
                    }
                });
                
                // Update product count
                function updateProductCount() {
                    try {
                        const hkdId = window.authManager?.getCurrentHKD();
                        if (hkdId) {
                            const products = JSON.parse(localStorage.getItem(`products_${hkdId}`)) || {};
                            const productCount = document.getElementById('product-count');
                            if (productCount) {
                                const count = Object.keys(products).length;
                                productCount.textContent = `(${count} s·∫£n ph·∫©m)`;
                            }
                        }
                    } catch (e) {
                        console.error('Error updating product count:', e);
                    }
                }
                
                // Initial product count update
                setTimeout(updateProductCount, 1000);
                
                // Auto-update product count periodically
                setInterval(updateProductCount, 5000);
                
            } else {
                // Ch∆∞a ƒëƒÉng nh·∫≠p: hi·ªán login, ·∫©n app
                if (loginSection) loginSection.style.display = 'flex';
                if (appSection) appSection.style.display = 'none';
                
                // X·ª≠ l√Ω form login
                const loginForm = document.getElementById('login-form');
                const loginBtn = document.getElementById('login-btn');
                const messageEl = document.getElementById('login-message');
                const togglePasswordBtn = document.querySelector('.toggle-password');
                
                // Toggle password visibility
                if (togglePasswordBtn) {
                    togglePasswordBtn.addEventListener('click', function() {
                        const passwordInput = document.getElementById('password');
                        const icon = this.querySelector('i');
                        
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            icon.classList.remove('fa-eye-slash');
                            icon.classList.add('fa-eye');
                        } else {
                            passwordInput.type = 'password';
                            icon.classList.remove('fa-eye');
                            icon.classList.add('fa-eye-slash');
                        }
                    });
                }
                
                // X·ª≠ l√Ω submit form
                if (loginForm) {
                    loginForm.addEventListener('submit', async function(e) {
                        e.preventDefault();
                        
                        const phone = document.getElementById('phone').value.trim();
                        const password = document.getElementById('password').value.trim();
                        
                        if (!phone || !password) {
                            showMessage('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                            return;
                        }
                        
                        // Hi·ªán loading
                        loginBtn.disabled = true;
                        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>ƒêang ƒëƒÉng nh·∫≠p...</span>';
                        
                        try {
                            const result = await window.authManager.login(phone, password);
                            
                            if (result.success) {
                                showMessage('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                                
                                // Reload trang sau 1 gi√¢y
                                setTimeout(() => {
                                    window.location.reload();
                                }, 1000);
                            } else {
                                showMessage(result.error || 'S·ªë ƒëi·ªán tho·∫°i ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng', 'error');
                                loginBtn.disabled = false;
                                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span>ƒêƒÉng nh·∫≠p</span>';
                            }
                        } catch (error) {
                            console.error('Login error:', error);
                            showMessage('L·ªói h·ªá th·ªëng. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                            loginBtn.disabled = false;
                            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span>ƒêƒÉng nh·∫≠p</span>';
                        }
                    });
                    
                    function showMessage(message, type) {
                        if (messageEl) {
                            messageEl.textContent = message;
                            messageEl.className = 'login-message';
                            messageEl.classList.add(type);
                        }
                    }
                }
            }
        });
    </script>
